<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="mainContainer">
      <div class="temp">
        <label for="temperature" id="tempLabel">Enter Temperature</label><br />
        <input type="number" id="temperature" inputmode="numeric" />
      </div>
      <div class="fTemp">
        <input type="radio" id="fRadio" name="temperature" />
        <label for="fRadio" id="fLabel">Celcius &rarr; Fahrenheit</label>
      </div>
      <div class="cTemp">
        <input type="radio" id="cRadio" name="temperature" />
        <label for="cRadio" id="cLabel">Fahrenheit &rarr; Celcius</label>
      </div>
      <button id="Submit">Submit</button>
      <p id="result"></p>
      <script src="index.js"></script>
    </div>
  </body>
</html>
